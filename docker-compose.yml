services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eclipse_agent_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - eclipse_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: nginx:alpine
    container_name: eclipse_agent_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: always
    networks:
      - eclipse_network

networks:
  eclipse_network:
    driver: bridge
